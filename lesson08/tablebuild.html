<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="Description" content="Simple page that has my own custom table build.">
  <link rel="stylesheet" href="styles/base.css">
  <title>Table  Page</title>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th colspan="4" scope="colgroup">ACME Wildwest services</th>
      </tr>
      <tr>
        <td colspan="1" rowspan="2"></td>
        <th scope="col" col="2">Basic</th>
        <th scope="col" col="3">Premium</th>
        <th scope="col" col="4">Deluxe</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Feature 1</td>
        <td>✔️</td>
        <td>✔️</td>
        <td>✔️</td>
      </tr>
      <tr>
        <td>Feature 2</td>
        <td>❌</td>
        <td>✔️</td>
        <td>✔️</td>
      </tr>
      <tr>
        <td>Feature 3</td>
        <td>❌</td>
        <td>❌</td>
        <td>✔️</td>
      </tr>
    </tbody>
  </table>
  <script src="scripts/base.js"></script>
</body>
</html>
